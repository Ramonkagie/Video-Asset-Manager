						<hr>

						<div class="form-group">

							<div class="col-md-4">

							</div>
						</div>
						<hr>
						<!-- Password input-->
						<div class="form-group">
							<label class="col-md-4 control-label" for="passwordinput">New password</label>

							</div>
						</div><!-- Password input-->
						<div class="form-group">
							<label class="col-md-4 control-label" for="passwordinput">Repeat password</label>
							<div class="col-md-4">

							</div>
						</div>
						<hr>
						<!-- Select Basic -->
						<div class="form-group">
							<label class="col-md-4 control-label" for="selectbasic">User role</label>
							<div class="col-md-4">
								<select class="form-control" id="selectbasic" name="selectbasic">
									<option value="1">
										Administrator
									</option>
									<option value="2">
										User
									</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label" for="selectbasic">Language</label>
							<div class="col-md-4">
								<select class="form-control" id="selectbasic" name="selectbasic">
									<option value="1">
										English
									</option>
									<option value="2">
										Dutch
									</option>
								</select>
							</div>
						</div>
						<hr>
						<!-- Button -->
						<div class="form-group">
							<label class="col-md-4 control-label" for="singlebutton">Remove my account</label>
							<div class="col-md-4">
								<button class="button-fail" id="singlebutton" name="singlebutton" onclick="deleteConfirm()">remove</button>
							</div>
						</div><!-- Button -->
						<div class="form-group">
							<label class="col-md-4 control-label" for="singlebutton">Update</label>
							<div class="col-md-4">
								<button class="button-succes" id="singlebutton" name="singlebutton">Update</button>
